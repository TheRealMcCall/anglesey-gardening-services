<!DOCTYPE html>
<html lang="en">

<head>
    <!-- character set and viewport meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- description and keywords meta tags -->
    <meta name="description"
        content="Anglesey Gardening Services offers professional gardening and lanscaping services in and around Anglesey. Contact us for enquiries, review, and more information about our services.">
    <meta name="keywords"
        content="gardening, landscaping, Anglesey, garden services, enquiries, reviews, professional gardening, garden services">

    <!-- author meta tag -->
    <meta name="author" content="Luke McCall">

    <!-- Title and favicon -->
    <title>Anglesey Gardening Services</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!--Boot strap and stylesheet links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome javascript link -->
    <script src="https://kit.fontawesome.com/b09dac8112.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header and navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navigation-menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" aria-label="Go to home page">
                    <h1>Anglesey Gardening Services</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active btn-nav text-center" aria-current="page" aria-label="Go to home page"
                            href="index.html">Home</a>
                        <a class="nav-link btn-nav text-center" href="contact.html"
                            aria-label="Go to contact us page">Enquiries</a>
                        <a class="nav-link btn-nav text-center" href="about.html" aria-label="Go to about us page">About
                            Us / Reviews</a>
                    </div>
                </div>
            </div>
        </nav>
        <picture>
            <source srcset="assets/images/landscape-large.webp" media="(min-width: 1200px)">
            <source srcset="assets/images/landscape-medium.webp" media="(min-width: 768px) and (max-width: 1199px)">
            <source srcset="assets/images/landscape-small.webp" media="(max-width: 767px)">
            <img src="assets/images/landscape-large.webp" class="hero-img" alt="a picture of a landscaped garden">
        </picture>
    </header>

    <main>
        <section>
            <div class="container contact-us text-center">
                <div class="row">
                    <div class="col">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="row">
                        <p>Please enter your details and we will get back to you as soon as possible.</p>
                    </div>
                </div>
            </div>

            <!-- Contact us form -->
            <div class="container contact-form">
                <form action="formcompleted.html" method="get">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Let us know who you are" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone number</label>
                        <input type="number" class="form-control" id="phone" name="phone-number"
                            placeholder="We'll never share your email or phone number" required>
                        <div id="phoneHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="6" name="message"
                            placeholder="Tell us what services you would like." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary my-btn text-center">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer including links to socials -->
    <footer class="container-fluid footer-bar">
        <ul class="row align-items-center footer-bar">
            <li class="col text-center">
                <a href="https://www.facebook.com" target="_blank" aria-label="Go to Facebook page"
                    title="Go to facebook page">
                    <i class="fa-brands fa-facebook fa-hover-effect fa-2xl"></i>
                </a>
            </li>
            <li class="col text-center">
                <a href="https://www.instagram.com" target="_blank" aria-label="Go to Instagram page"
                    title="Go to Instagram page">
                    <i class="fa-brands fa-square-instagram fa-hover-effect fa-2xl"></i>
                </a>
            </li>
            <li class="col text-center">
                <a href="https://x.com" target="_blank" aria-label="Go to X page" title="Go to X Page">
                    <i class="fa-brands fa-x-twitter fa-hover-effect fa-2xl"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Script required for Bootstrap Javascript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
