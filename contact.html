<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglesey Gardening Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b09dac8112.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navigation-menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <h1>Anglesey Gardening Services</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link btn-nav text-center" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link active btn-nav text-center" href="/contact.html">Enquiries</a>
                        <a class="nav-link btn-nav text-center" href="/about.html">About Us / Reviews</a>
                    </div>
                </div>
            </div>    
        </nav>
        <img src="assets/images/landscape.jpg" class="hero-img" alt="a picture of a landscaped garden">

    </header>

    <main>
        <section>
            <div class="container contact-us text-center">
                <div class="row">
                    <div class="col">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="row">
                        <p>Please enter your details and we will get back to you as soon as possible.</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <form action="https://formdump.codeinstitute.net" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Let us know who you are"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"
                        required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone-number"
                        placeholder="We'll never share your email or phone number" required>
                    <div id="phoneHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="6" name="message"
                        placeholder="Tell us what services you would like." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary my-btn text-center">Submit</button>
            </form>

        </div>

    </main>

    <footer>
        <div class="container-fluid">
            <div class="row footer-bar-contact align-items-center">
                <div class="col text-center">
                    <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                </div>
                <div class="col text-center">
                    <a href="https://www.instagram.com" target="_blank"><i
                            class="fa-brands fa-square-instagram fa-2xl"></i></a>
                </div>
                <div class="col text-center">
                    <a href="https://www.instagram.com" target="_blank"><i
                            class="fa-brands fa-x-twitter fa-2xl"></i></a>
                </div>
            </div>

        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
